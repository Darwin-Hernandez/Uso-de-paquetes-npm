<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviarCorreo</title>
</head>
<body>
    <h1>Enviar Correo</h1>
    <form id="correoForm">
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" required><br><br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="cuerpo">Cuerpo del Correo:</label><br>
        <textarea id="cuerpo" name="cuerpo" rows="5" cols="50" required></textarea><br><br>

        <button type="button" onclick="enviarCorreo()">Enviar</button>
    </form>

    <div id="mensaje"></div>

    <script src="script.js"></script>
</body>
</html>
